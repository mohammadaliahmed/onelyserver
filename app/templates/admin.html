<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onely Server</title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}



</style>
<body>

<h2>Users table</h2>

<table>
    <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Service</th>
        <th>Country</th>
        <th>Created Date</th>
    </tr>
    <!-- For loop logic of jinja template -->
    <tbody>
    <tbody>
    {% for user in all_users %}
    <tr>
<!--        <td>{{user.photo}}</td>-->
        <td><img src="http://3.14.145.174/api/cdn/{{user.photo}}" width="70" height="70"></td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.login_type}}</td>
        <td>{{user.country}}</td>
        <td>{{user.creation_date}}</td>
    </tr>
    {% endfor %}
    </tbody>


</table>
</body>
</html>
